{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabys KTS</title>
        <link rel="stylesheet" type="text/css" href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'admin/font-awesome/css/font-awesome.min.css' %}"  />
        <link rel="stylesheet" type="text/css" href="{% static 'admin/css/local.css' %}" />
        <script type="text/javascript" src="{% static  'admin/js/jquery-1.10.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- you need to include the shieldui css and js assets in order for the charts to work -->
        <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/shieldui-all.min.css" />
        <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
        <link id="gridcss" rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/dark-bootstrap/all.min.css" />
        <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
        <script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>
        <style>
        div {
        padding-bottom:20px;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Админстративный панель</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul id="active" class="nav navbar-nav side-nav">
                        <li class="selected"><a href="{% url 'admin/index' %}"><i class="fa fa-bullseye"></i> Добавить товар</a></li>
                        <li><a href="{% url 'admin/news' %}"><i class="fa fa-list-ul"></i>Добавить новости </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right navbar-user">
                        <li class="dropdown user-dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Admin<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li class="divider"></li>
                                <li><a href="{% url 'logout' %}" ><i class="fa fa-power-off"></i> Log Out</a></li>
                            </ul>
                        </li>
                        <li class="divider-vertical"></li>
                        <li>
                            <form class="navbar-search">
                                <input type="text" placeholder="Search" class="form-control">
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="page-wrapper">
                <form role="form" method="POST" action="{% url 'admin/index' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" name="title">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control" name="price">
                    </div>

                    <div class="form-group">
                        <label>Short description</label>
                        <textarea class="form-control" rows="3" name="short_desc"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Full description</label>
                        <textarea class="form-control" rows="3" name="full_desc"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="category">
                            {% for category in categories %}
                                <option>{{category}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Brand</label>
                        <select class="form-control" name="brand">
                            {# <option selected>-</option> #}
                            {% for brand in brands %}
                                <option>{{brand}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Photo</label>
                        <input type="file" name="main_image">
                    </div>

                    <button type="submit" class="btn btn-default">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>

                </form>
            </div>
        </div>
    </body>
</html>
