{% load wagtailcore_tags wagtailimages_tags %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>Event: {{ self.title }}</title>
    </head>
    <body>
        <h1>{{ self.title }}</h1>
        <h2>Event</h2>
        {% if self.feed_image %}
            {% image self.feed_image width-200 class="feed-image" %}
        {% endif %}
        {{ self.body|richtext }}
        <p><a href="{% slugurl 'events' %}">Back to events index</a></p>
    </body>
</html>
